<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login D-Health</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- JavaScript -->
    <script src="alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="css/themes/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div>
                    <div class="row mb-3"><img alt="" src="images/Imagen3.png" width="400" height="150"></div>
                    <div class="card-body">
                        
                    
    
                            <div class="row mb-3">
                                <label  class="col-md-4 col-form-label text-md-end">Correo</label>
    
                                <div class="col-md-6">
                                    <input id="email" type="email" class="form-control" name="email" value="" required autocomplete="email" autofocus>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <label  class="col-md-4 col-form-label text-md-end">contraseña</label>
    
                                <div class="col-md-6">
                                    <input id="password" type="password" class="form-control" value="" name="password" required autocomplete="current-password">
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <div class="col-md-6 offset-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" id="remember" {{ old('remember') ? 'checked' : '' }}>
    
                                        <label class="form-check-label" for="remember">
                                            Recordar contraseña
                                        </label>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <button  onclick= login() class="btn btn-success text-white">
                                        Iniciar Sesion
                                    </button>
    
                                    O
    
                                    <a>
                                            <button type="button" class="btn btn-outline-primary">
                                                <em class="fa fa-google mr-2"></em>
                                                <img alt="" src="images/google1.png" width="20" height="20">
                                                Iniciar sesion con google
                                            </button>
                                        </a>
    
                                   
                                        <a class="btn btn-link">
                                            ¿Olvidaste la contraseña?
                                        </a>
                                   
                                    <a class="btn btn-link" >
                                            Registrarse
                                        </a>
                                    
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    
    function login(){

       
        
      
      

       if(document.getElementById("email").value == "prueba@prueba.com" && document.getElementById("password").value == "prueba"){

        location.href = 'inicio.html';

       }else{
        alertify.error("Correo o contraseña incorrecta");
       };

    };
</script>
</body>
</html>
